<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemeriksa LJK HP (Format 45 Soal)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 10px; background: #f4f4f4; text-align: center; color: #333; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .step { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .step:last-child { border-bottom: none; }

        /* Button Styles */
        button, .btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer; margin: 8px; text-decoration: none; display: inline-block; font-weight: 500; transition: background 0.2s; }
        button:hover, .btn:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        button.secondary { background: #6c757d; }
        button.secondary:hover { background: #5a6268; }

        /* Key Input Grid */
        .key-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; text-align: left; max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; background: #fafafa; }
        .key-item { font-size: 0.8rem; padding: 5px; background: white; border: 1px solid #eee; border-radius: 4px; }
        .key-item label { display: block; font-weight: bold; margin-bottom: 2px; }
        .key-item select { width: 100%; padding: 4px; border-radius: 4px; border: 1px solid #ccc; }

        /* Camera & Canvas */
        #cameraContainer { position: relative; width: 100%; max-width: 100%; overflow: hidden; border-radius: 8px; background: #000; display: none; }
        video { width: 100%; height: auto; display: block; }
        canvas { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; display: none; }

        .overlay-btn { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; padding: 15px 40px; font-size: 1.2rem; border-radius: 30px; background: rgba(0, 123, 255, 0.9); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .status { color: #666; font-size: 0.9rem; margin: 5px 0; }
        .score-display { font-size: 2.5rem; font-weight: 800; color: #28a745; margin: 15px 0; }
        .wrong-answers { font-size: 1rem; color: #dc3545; background: #fff5f5; padding: 10px; border-radius: 8px; text-align: left; margin-top: 10px; }
        .error { color: #dc3545; font-weight: bold; }
        .info { background: #e9ecef; padding: 12px; border-radius: 8px; font-size: 0.9rem; text-align: left; margin-bottom: 20px; }
        .info ul { margin: 5px 0 0 20px; padding: 0; }

        /* Utility */
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pemeriksa LJK HP</h1>
    <p class="status" id="status">Memuat sistem...</p>

    <!-- Step 0: Template -->
    <div class="step" id="stepTemplate">
        <a href="template.html" target="_blank" class="btn secondary" style="font-size: 0.9rem;">üñ®Ô∏è Cetak Template LJK</a>
    </div>

    <!-- Step 1: Digital Key -->
    <div class="step" id="stepKey">
        <h3>1. Input Kunci Jawaban</h3>
        <p style="font-size: 0.9rem; color: #666;">Masukkan jawaban yang benar (1-45).</p>

        <div class="key-grid" id="keyGrid">
            <!-- JS will populate this -->
        </div>
        <button onclick="saveKey()" id="btnSaveKey">üíæ Simpan Kunci Jawaban</button>
        <p id="keyStatus" class="status"></p>
    </div>

    <!-- Step 2: Live Camera -->
    <div class="step hidden" id="stepCamera">
        <h3>2. Scan Lembar Jawaban</h3>

        <div class="info">
            <strong>Cara Scan:</strong>
            <ul>
                <li>Pastikan cahaya cukup terang.</li>
                <li>Posisikan <strong>4 kotak hitam</strong> di dalam layar.</li>
                <li>Tekan tombol "SCAN" saat gambar stabil.</li>
            </ul>
        </div>

        <button onclick="startCamera()" id="btnStartCamera">üì∑ Buka Kamera</button>

        <div id="cameraContainer">
            <video id="videoFeed" autoplay playsinline muted></video>
            <button class="overlay-btn" id="btnCapture" onclick="captureAndProcess()">üîò SCAN</button>
        </div>

        <!-- Results Area -->
        <div id="resultArea" class="hidden">
            <div class="score-display" id="scoreDisplay"></div>
            <div class="wrong-answers" id="wrongAnswersDisplay"></div>
            <canvas id="resultCanvas"></canvas>
            <br>
            <button onclick="resetCamera()" class="secondary">üîÑ Scan Lagi</button>
        </div>
    </div>
</div>

<script>
    function onOpenCvReady() {
        document.getElementById('status').innerText = "Sistem Siap!";
        console.log("OpenCV loaded");
    }
    function onOpenCvError() {
        document.getElementById('status').innerHTML = "<span class='error'>Gagal memuat sistem (OpenCV). Cek internet.</span>";
    }
</script>
<script src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" onerror="onOpenCvError();" async></script>
<script src="script.js"></script>

</body>
</html>
